<div data-th-fragment="contact">

    <!-- Main modal -->
    <div id="view_contact_modal"
         tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center
         items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">

        <div class="relative p-4 w-full max-w-lg max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">

                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600 border-gray-200">

                    <div class="flex items-center space-x-4 text-center">
                        <!-- Contact Image -->
                        <img onerror="this.src='https://isobarscience.com/wp-content/uploads/2020/09/default-profile-picture1.jpg'"
                             id="contact_image"
                             class="w-32 h-32 rounded-full object-cover ml-5"
                             src=""
                             alt="Profile Picture"
                        />

                        <!-- Contact Details -->
                        <div class="text-left pl-10">
                            <h3 id="contact_name" class="text-2xl font-semibold text-gray-900 dark:text-white">Contact Name</h3>
                            <span id="contact_favorite"></span>
                            <p id="contact_email" class="text-gray-500 dark:text-gray-300"></p>
                            <p id="contact_number" class="text-gray-500 dark:text-gray-300"></p>
                        </div>
                    </div>

                </div>

                <!-- Modal body -->
                <div class="p-4 md:p-5 space-y-4">
                    <table class="w-full border-collapse ml-10">
                        <tr class="align-top">
                            <td class="pr-2">
                                <i class="fa-solid fa-location-dot text-gray-500 dark:text-gray-300"></i>
                            </td>
                            <td>
                                <p id="contact_address" class="text-left text-base leading-relaxed text-gray-500 dark:text-gray-300"></p>
                            </td>
                        </tr>
                        <tr class="align-top">
                            <td class="pr-2">
                                <i class="fa-solid fa-user text-gray-500 dark:text-gray-300"></i>
                            </td>
                            <td>
                                <p id="contact_about" class="text-left text-base leading-relaxed text-gray-500 dark:text-gray-300"></p>
                            </td>
                        </tr>
                        <tr class="align-top">
                            <td class="pr-2">
                                <i class="fa-solid fa-globe text-gray-500 dark:text-gray-300"></i>
                            </td>
                            <td>
                                <p>
                                    <a id="contact_website" class="text-left text-gray-500 dark:text-gray-300"></a>
                                </p>
                            </td>
                        </tr>
                        <tr class="align-top">
                            <td class="pr-2">
                                <i class="fa-brands fa-linkedin text-gray-500 dark:text-gray-300"></i>
                            </td>
                            <td>
                                <p>
                                    <a id="contact_linkedIn" class="text-left text-gray-500 dark:text-gray-300"></a>
                                </p>
                            </td>
                        </tr>
                    </table>

                </div>

                <!-- Modal footer -->
                <div class="flex items-center justify-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button
                            onclick="closeContactModal()"
                            type="button"
                            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg
                            border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100
                            dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Close
                    </button>
                </div>

            </div>
        </div>
    </div>


</div>
