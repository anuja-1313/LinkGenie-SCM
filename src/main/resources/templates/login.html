<!DOCTYPE html>
<html lang="en" data-th-replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>

<div id="content" style="margin-top: 35px">

    <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>

        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <div
                    class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-900"
            >

                <div data-th-replace="~{message :: messagebox}">

                </div>

                <h5
                        class="mb-2 text-2xl font-bold tracking-tight text-blue-700 dark:text-white"
                >
                    Login Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                    Manage Contacts Smarter, Not Harder.
                </p>


                <div    class="font-bold text-red-600 mt-3 text-center"
                        data-th-if="${param.error}">
                    Invalid username or password</div>
                <div
                        class="font-bold text-green-600 mt-3 text-center"
                        data-th-if="${param.logout}">
                    You have been logged out</div>

                <!-- login form -->
                <form
                      class="mt-5"
                      method="post"
                      data-th-action="@{'/authenticate'}"
                >


                    <!-- username -->

                    <div class="mb-3">
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label
                        >
                        <input
                                name="email"
                                type="email"
                                id="email"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="example@email.com"
                                required
                        />

<!--                        <p data-th-if="${#fields.hasErrors('email')}"-->
<!--                           data-th-errors="*{email}"-->
<!--                           class="text-red-600 px-1 py-2">Email is required</p>-->

                    </div>

                    <!-- password -->

                    <div class="mb-3">
                        <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Password</label
                        >
                        <input
                                name="password"
                                type="password"
                                id="password"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter password"
                                required
                        />

<!--                        <p data-th-if="${#fields.hasErrors('password')}"-->
<!--                           data-th-errors="*{password}"-->
<!--                           class="text-red-600 px-1 py-2">Password is required</p>-->
<!--                    -->

                    </div>


                    <!-- buttons-->
                    <div class="mb-3 mt-3">
                        <button type="submit"
                                class="px-3 py-2 rounded text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Login</button>

                        <button type="reset"
                                class="ml-2 px-3 py-2 rounded text-white bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">Reset</button>


                    </div>

                </form>

                <div class="social-buttons-container mt-5">
                    <a data-th-href="@{'/oauth2/authorization/google'}">
                        <img data-th-src="@{'/images/google.png'}"
                             class="h-6 " alt="Login with Google">
                    </a>

                    <a data-th-href="@{'/oauth2/authorization/github'}">
                        <img data-th-src="@{'/images/github.png'}"
                             class="h-6 " alt="Login with Github">
                    </a>

<!--                    <a>-->
<!--                        <img data-th-src="@{'/images/linkedin.png'}"-->
<!--                             class="h-6 " alt="Login with Linkedin">-->
<!--                    </a>-->
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
