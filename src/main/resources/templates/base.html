<!DOCTYPE html>
<html
        class="light"
        lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM</title>


    <!--Flowbite CSS Integration-->
    <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet"
    />

    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <!-- internal css sheet link -->
    <link data-th-href="@{'/css/style.css'}" rel="stylesheet">

    <!--Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <!-- navbar to display if user is logged in -->
    <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/user_navbar :: user-navbar}"></div>
    </div>

    <!-- navbar to display if user is not logged in -->
    <div th:unless="${loggedInUser}">
        <div data-th-replace="~{navbar :: navbar}"></div>
    </div>


    <!-- Main Content -->
    <div class="p-4 h-screen w-full">
        <section th:replace="${content}"></section>
    </div>

    <!--     Flowbite JavaScript
    -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

<!--Sweet Alert script for pop-ups-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{'/js/script.js'}"></script>

    <th:block th:replace="${script}"></th:block>

</body>
</html>
