<!DOCTYPE html>
<html
        class="light"
        lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">SCM</title>

    <!--
    # adding output.css to start using Tailwind CSS
    # we are using thymeleaf href and passing relative path of output.css
    -->
    <link data-th-href="@{'/css/output.css'}" rel="stylesheet">

    <!--Flowbite CSS Integration-->
    <link
            href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
            rel="stylesheet"
    />

    <!--Font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <div th:replace="~{navbar :: navbar}">

    </div>


    <!-- Main Content -->
    <div class="p-4 h-screen w-full">
        <section th:replace="${content}"></section>
    </div>

    <!--     Flowbite JavaScript
    -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>


    <script th:src="@{'/js/script.js'}"></script>

    <th:block th:replace="${script}"></th:block>

    <footer class="p-4">
        Footer: Learning to Code with Anuja
    </footer>

</body>
</html>
